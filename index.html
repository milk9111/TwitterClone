<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Connor's Twitter Clone</title>

    <!--Style sheets-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!--CDN scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col col-sm-6 col-md-6 col-lg-6">
            <h2 class="title">Sign In</h2>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col col-sm-6 col-md-6 col-lg-6">
            <form class="status-input">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button id="submit" type="button" class="btn btn-primary" onclick="signin()">Submit</button>
                <small><a href="html/register.html">Don't have an account? Click here to register!</a></small>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col col-sm-6 col-md-6 col-lg-6">
            <span id="loading" class="glyphicon glyphicon-refresh gly-ani" style="font-size:40px;"></span>
        </div>
    </div>

</div>
<script src="./js/main.js"></script>
</body>
</html>
